<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ratul</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body{
            margin: 0px;
            background-color: #ffdbf8;
        }
        .cont{
            height: 100vh;
            width: 100%;
        }
        .bal{
            margin: auto;
            height: 55px;
            width: 300px;
            border-radius: 50px;
            background-color: rgb(255, 145, 0);
            margin-top: 90px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            font-size: 40px;
            color: white;
            padding-top: 5px;
            font-weight: bold;
        }
        .btn{
            margin: auto;
            margin-top: 50px;
            height: 155px;
            width: 200px;
            background-color: rgb(33, 23, 68);
            border-radius: 50%;
            border: 3px solid rgb(255, 166, 0);
            text-align: center;
            color: white;
            font-size: 80px;
            padding-top: 45px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="bal" id="btn">0</div>
        <div class="btn" onclick="bttn()">$X</div>
        <div class="spc">
            <div id="name" style="width: 100px;text-align: center; font-size: 50px; margin: auto;"></div>
            <div id="username" style="width: 100px;text-align: center; font-size: 50px; margin: auto;"></div>
        </div>
    </div>
</body>
<script>
    a=0;
    function bttn(){
        a++;
        document.getElementById("btn").innerText = a;
    }

    // Wait for the DOM to load
document.addEventListener("DOMContentLoaded", () => {
  // Check if Telegram Web App is available
  if (window.Telegram && Telegram.WebApp) {
    // Initialize the Telegram Web App
    const tg = Telegram.WebApp;

    // Get user data from initDataUnsafe
    const user = tg.initDataUnsafe.user;

    // Check if user data is available
    if (user) {
      const fullName = `${user.first_name || ""} ${user.last_name || ""}`.trim();
      const username = user.username;

      // Example: Display user info on your page
      document.getElementById("name").innerText = `Welcome, ${fullName} || "N/A"})!`;
      document.getElementById("username").innerText = `Welcome, (@${username || "N/A"})!`;
    } else {
      console.error("User data not available");
    }
  } else {
    console.error("Telegram WebApp API is not available");
  }
});

</script>
</html>
