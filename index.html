<script>
    a=0;
    function bttn(){
        a++;
        document.getElementById("btn").innerText = a;
    }

    // Wait for the DOM to load
document.addEventListener("DOMContentLoaded", () => {
  // Check if Telegram Web App is available
  if (window.Telegram && Telegram.WebApp) {
    // Initialize the Telegram Web App
    const tg = Telegram.WebApp;

    // Get user data from initDataUnsafe
    const user = tg.initDataUnsafe.user;

    // Check if user data is available
    if (user) {
      const fullName = `${user.first_name || ""} ${user.last_name || ""}`.trim();
      const username = user.username;

      // Example: Display user info on your page
      document.getElementById("name").innerText = `Welcome, ${fullName}`;
      document.getElementById("username").innerText = `@${username}`;
    } else {
      console.error("User data not available");
    }
  } else {
    console.error("Telegram WebApp API is not available");
  }
});

import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";

// Initialize Firebase Database
const database = getDatabase();

// Function to check and manage data under "a"
function manageDataUnderA() {
  const aRef = ref(database, "users/"); // Reference to "a" in the database

  // Check if data exists
  get(aRef)
    .then((snapshot) => {
      if (snapshot.exists()) {
        // Data exists, retrieve values
        const data = snapshot.val();
        const c = data.c || 0; // Default value for c
        const d = data.d || 0; // Default value for d
        const e = data.e || 0; // Default value for e

        console.log("Existing data under 'a':", { c, d, e });

        // Handle the retrieved data (e.g., display it in the UI)
      } else {
        // Data does not exist, set default values
        set(aRef, {
          b: fullName, // Default value for b
          c: 20,             // Default value for c
          d: 0,              // Default value for d
          e: 0               // Default value for e
        })
          .then(() => {
            console.log("Default values added under 'a'.");
          })
          .catch((error) => {
            console.error("Error adding default values:", error);
          });
      }
    })
    .catch((error) => {
      console.error("Error checking data:", error);
    });
}

// Call the function when the web app opens
document.addEventListener("DOMContentLoaded", manageDataUnderA);
